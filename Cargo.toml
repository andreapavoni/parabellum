[package]
name = "parabellum"
version = "0.1.0"
description = "API server for Parabellum, a reimplementation of the famouse MMORPG browser game Travian v3.x"
repository = "https://github.com/andreapavoni/parabellum_server"
authors = ["Andrea Pavoni <andrea.pavoni@gmail.com>"]
license = "MIT"
keywords = ["travian", "MMORPG", "game", "browsergame"]
readme = "README.md"
publish = false
rust-version = "1.63"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1", features = ["full"] }
futures = "0.3"
async-trait = "0.1"

# Web and HTTP
rocket = { version = "0.5.1", features = [
  "uuid",
  "tls",
  "secrets",
  "json",
  "http2",
] }
rocket_dyn_templates = { version = "0.2.0", features = ["tera"] }

# Db ORM
bson = { version = "2", features = ["serde_with-3", "hashable", "chrono-0_4"] }
polodb_core = "5.1.3"

# CQRS-ES
# mini_cqrs_es = "0.7.0"
# mini_cqrs_es = { path = "../mini_cqrs_es" }
# mini_cqrs_es = { git = "https://github.com/andreapavoni/mini_cqrs_es.git" }

# JSON handling
serde_json = { version = "1.0", features = ["raw_value"] }
serde = { version = "1.0", features = ["derive"] }
# Date and time
chrono = { version = "0.4", features = ["serde"] }
time = { version = "0.3", features = ["serde"] }

# Uuid
uuid = { version = "1.1", features = ["serde", "v4"] }

# Result and Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging & tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Random number generator
rand = "0.8.5"
