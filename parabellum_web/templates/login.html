{% extends "layouts/base.html" %}
{% block title %}Login â€“ PARABELLUM{% endblock %}
{% block body %}
<div class="flex flex-col items-center w-full px-4">
    <div class="login-box">
        <h2 class="text-xl font-bold text-gray-700 mb-6 text-center">Access Your Village</h2>
        {% if error.is_some() %}
          <p class="mb-3 text-center text-red-600 error">{{ error.as_deref().unwrap() }}</p>
        {% endif %}
        <form action="/login" method="post">
            <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Email</label>
            <input type="email" class="input-field" name="email" value="{{ email_value }}" required>

            <div class="flex justify-between items-center mb-1">
                <label class="block text-xs font-bold text-gray-500 uppercase">Password</label>
            </div>
            <input type="password" class="input-field" name="password" required>

            <button type="submit" class="btn-green mt-2">ENTER</button>
        </form>
        <div class="mt-6 text-center border-t border-gray-100 pt-4">
            <p class="text-sm text-gray-600">Need an account?</p>
            <a href="/register" class="text-green-700 font-bold hover:underline text-sm">Register now</a>
        </div>
    </div>
</div>
{% endblock %}
