  buildings:
    woodcutter:
      name: Woodcutter
      description: "The woodcutter cuts down trees in order to produce lumber. The further you extend the woodcutter, the more lumber is produced.<br>By constructing a sawmill, you can further increase the production"
    clay_pit:
      name: Clay Pit
      description: "Here, clay is produced. By increasing its level, you increase clay production.<br>By constructing a brickyard, you can further increase the production"
    iron_mine:
      name: Iron Mine
      description: "Here, miners gather the precious resource of iron. By increasing the mine's level, you increase its iron production.<br>By constructing an iron foundry, you can further increase the production"
    cropland:
      name: Cropland
      description: "Your population's food is produced here. By increasing the cropland's level, you increase crop production.<br>By constructing a grain mill and a bakery, you can further increase the production"
    sawmill:
      name: Sawmill
      description: "Lumber cut by your woodcutters is processed here. The Sawmill boosts wood production in the village. At Level 1, it increases wood production by 5%, and every time you upgrade it, the production is increased by 5% more, for a total of 25% after 5 levels.<br>The bonus from the Sawmill and all buildings providing resource bonuses only apply to the village in which the building is built.<br>Note that the Sawmill bonus does not apply to other bonus effects such as Oasis income or the 10% PLUS bonus.<br>There are also villages consisting of 3 or 5 wood fields. The more fields in a village, more the Sawmill levels can be efficiently"
    brickyard:
      name: Brickyard
      description: "Clay converts into bricks here. The Brickyard boosts clay production in the village. At Level 1, it increases clay production by 5%, and every time you upgrade it, the production is increased by 5% more, for a total of 25% after 5 levels.<br>The bonus from the Brickyard and all buildings providing resource bonuses only apply to the village in which the building is built.<br>Note that the Brickyard bonus does not apply to other bonus effects such as Oasis income or the 10% PLUS bonus.<br>There are also villages consisting of 3 or 5 clay fields. The more fields in a village, more the Brickyard levels can be efficiently"
    iron_foundry:
      name: Iron Foundry
      description: "Iron melts here. The Iron Foundry boosts iron production in the village. At Level 1, it increases iron production by 5%, and every time you upgrade it, the production is increased by 5% more, for a total of 25% after 5 levels.<br>The bonus from the Iron Foundry and all buildings providing resource bonuses only apply to the village in which the building is built.<br>Note that the Iron Foundry bonus does not apply to other bonus effects such as Oasis income or the 10% PLUS bonus.<br>There are also villages consisting of 3 or 5 iron fields. The more fields in a village, more the Iron Foundry levels can be efficiently"
    grain_mill:
      name: Grain Mill
      description: "Grain grinds into flour here. The Grain Mill boosts food production in the village. At Level 1, it increases food production by 5%, and every time you upgrade it, the production is increased by 5% more, for a total of 25% after 5 levels.<br>Use in conjunction with the Bakery for an overall crop production increase of up to 50%.<br>The bonus from the Grain Mill and all buildings providing resource bonuses only apply to the village in which the building is built.<br>Note that the Grain Mill bonus does not apply to other bonus effects such as Oasis income or the 10% PLUS bonus.<br>There are also villages consisting of 9 or 15 crop fields. The more fields in a village, more the Grain Mill levels can be efficiently"
    bakery:
      name: Bakery
      description: "Bread bakes from flour here. The Bakery boosts food production in the village. At Level 1, it increases food production by 5%, and every time you upgrade it, the production is increased by 5% more, for a total of 25% after 5 levels.<br>When used in conjunction with the Grain Mill it can increase crop production by up to 50%.<br>The bonus from the Bakery and all buildings providing resource bonuses only apply to the village in which the building is built.<br>Note that the Bakery bonus does not apply to other bonus effects such as Oasis income or the 10% PLUS bonus.<br>There are also villages consisting of 9 or 15 crop fields. The more fields in a village, more the Bakery levels can be efficiently"
    warehouse:
      name: Warehouse
      description: "The resources lumber, clay and iron are stored in the warehouse. By increasing its level, you increase your warehouse's capacity. Can be built multiple times, once one is built to max level"
    granary:
      name: Granary
      description: "The crop produced on your farms is stored in the granary. By increasing its level, you increase the granary's capacity. Can be built multiple times, once one is built to max level"
    smithy:
      name: Smithy
      description: "The weapons of your warriors are enhanced in the smithy's melting furnaces. By increasing its level, you can order the fabrication of even better weapons and armors"
    tournament_square:
      name: Tournament Square
      description: "Your troops can increase their stamina at the Tournament Square. The further the building is upgraded, the faster your troops are beyond a minimum distance of 30 squares"
    main_building:
      name: Main Building
      description: "The village's master builders live in the main building. The higher its level the faster your master builders complete the construction of new buildings."
    rally_point:
      name: Rally Point
      description: "Your village's troops gather here. From here, you can send them out to conquer, raid or reinforce other villages.<br>If there are less attacking units than the level of the rally point, you can see the type of unit attacking."
    marketplace:
      name: Marketplace
      description: "At the marketplace, you can trade resources with other players. The higher its level, the more resources can be transported by your merchants at the same time"
    embassy:
      name: Embassy
      description: "The embassy is a place for diplomats. At level 1 you can join an alliance, and after extending it to level 3 you may even found one yourself.<br>The maximum number of members in an alliance is 60"
    barracks:
      name: Barracks
      description: "Infantry can be trained in the barracks. The higher its level, the faster the troops are trained"
    stable:
      name: Stable
      description: "Cavalry can be trained in the stable. The higher its level, the faster the troops are trained"
    workshop:
      name: Workshop
      description: "Siege engines, like catapults and rams, can be built in the workshop. The higher its level, the faster these units are produced"
    academy:
      name: Academy
      description: "New unit types can be researched in the academy. By increasing its level, you can order the research of better units"
    cranny:
      name: Cranny
      description: "The cranny hides some of your resources in case the village gets attacked. These resources cannot get stolen.<br>At level 1 the cranny can hold 200 of each resource. The capacity of Gallic crannies is 1.5 times larger.<br>If a Teutonic hero attacks a village, crannies can hide only 80% of their normal capacity"
    town_hall:
      name: Town Hall
      description: "In the town hall, you can hold pompous celebrations. Such a celebration increases your culture points.<br>Culture points are necessary to found or conquer new villages. Each building produces culture points and the higher its level, the more culture points it produces"
    residence:
      name: Residence
      description: "The Residence protects the village against enemy conquests. You can build one residence per village. Units that can found a new village or conquer existing villages can be trained here.<br>Additionally, the residence provides an expansion slot at levels 10 and 20 each"
    palace:
      name: Palace
      description: "The palace building is unique. You can only build one in your whole realm and you can proclaim that village as your capital. It also protects the village against enemy conquests. Units that can found a new village or conquer existing villages can be trained here.<br>Additionally, the palace provides an expansion slot at levels 10, 15 and 20 each"
    treasury:
      name: Treasury
      description: "The riches of your empire are kept in the treasury. A treasury can only store one artefact at a time.<br>You need a treasury at level 10 for a small artefact, or level 20 for a great one"
    trade_office:
      name: Trade Office
      description: "In the trade office, the merchants' carts get improved and equipped with more powerful horses. The higher its level, the more your merchants are able to carry"
    great_barracks:
      name: Great Barracks
      description: "The Great Barracks allows you to build a second Barracks in the same village, but the troops cost 3 times the original amount.<br>Combined with the regular Barracks, you can train your troops twice as fast in one village"
    great_stable:
      name: Great Stable
      description: "The Great Stable allows you to build a second Stable in the same village, but the troops cost 3 times the original amount.<br>Combined with the regular Stable, you can train your troops twice as fast in one village"
    city_wall:
      name: City Wall
      description: "Provides a defense bonus for your troops (((1.03 ^ level) * 100)% + 10) defensive points per level to the basic defensive value for a village. The higher level Wall will give your troops a higher defence bonus.<br>Tribe-specific: Romans only"
    earth_wall:
      name: Earth Wall
      description: "Provides a defense bonus for your troops (((1.02 ^ level) * 100)% + 6) defensive points per level to the basic defensive value for a village. A higher level Earth Wall will give your troops a higher defence bonus.<br>Tribe-specific: Teutons only"
    palisade:
      name: Palisade
      description: "Provides a defense bonus for your troops (((1.025 ^ level) * 100)% + 8) defensive points per level to the basic defensive value for a village. A higher level Palisade will give your troops a higher defence bonus.<br>Tribe-specific: Gauls only"
    stonemason:
      name: "Stonemason's Lodge"
      description: "The Stonemason is an expert it cutting stone. The higher the level of the Stonemason's Lodge, the greater the stability of your village's buildings. For each level this building will increase durability by 10% for a maximum of 200% durability for your buildings.<br>This building can only be built in an accounts Capital"
    brewery:
      name: Brewery
      description: "Tasty mead is brewed here.Drinks make your soldiers braver and stronger when attacking others (1% per Brewery level). Unfortunately, the persuasive power of leaders is reduced by 50% and catapults can only make random hits. Can only be built in the capital, but affects all your villages. The mead-festivals always last 72 hours.<br>Tribe-specific: Teutons only"
    trapper:
      name: Trapper
      description: "The trapper protects your village with well hidden traps. This means that unwary enemies can be imprisoned and won't be able to harm your village any more.<br>Troops cannot be freed with a raid. If the owner of the traps release the captives all of the traps will be repaired automatically.<br>Tribe-specific: Gauls only"
    heros_mansion:
      name: "Hero's Mansion"
      description: "The hero's mansion is the home of your glorious hero.<br>At building levels 10, 15 and 20, you can use your hero to annex an unoccupied oasis to your village, one per each of these levels respectively. Depending on the oasis, you will get a production increase for a certain type of resource (or even two resources, from some oases)"
    great_warehouse:
      name: Great Warehouse
      description: "The great warehouse has 3 times the capacity of a normal warehouse.<br>This building can only be built in wonder of the world villages or with a special Natarian artefact"
    great_granary:
      name: Great Granary
      description: "The great granary has 3 times the capacity of a normal granary.<br>This building can only be built in wonder of the world villages or with a special Natarian artefact"
    wonder:
      name: Wonder of the World
      description: "A Wonder of the World (also known as WW) is as astonishing as it sounds. Every level costs a lot of resources. It is nearly impossible for a single player to build a WW on their own. The reason is that you not only need a lot of resources, but also the troops to protect your precious building.<br>To build WW you need an Ancient Construction Plan. You can get this by attacking a Natar Village with your hero. You need to have an empty level 10 treasury and your hero must survive. With those plan and an extremely high level of resources, you can start the world wonder.<br>Once it gets to level 50, you will need someone else in your alliance to have a second construction plan active. You cannot do it all by yourself.<br>Finishing a WW lvl 100, you will win the Travian server and its the end of a game world.<br>Once you finish, a message will come up telling who won and statistics. You can no longer build, but you can message people until the server restarts"
    horse_drinking:
      name: Horse Drinking Trough
      description: "Decreases the training time and the upkeep of cavalry. It can also be built in Roman Wonder of the World villages.<br>Speeds up the training time of cavalry units by 1% per level and lowers the crop consumption of some units depending on its level.<br>Tribe-specific: Romans only"
    great_workshop:
      name: Great Workshop
      description: "The Great Workshop allows you to build a second Workshop in the same village, but catapults and rams cost 3 times the original amount.<br>Combined with the regular Workshop, you can train your troops twice as fast in one village"

