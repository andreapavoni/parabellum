services:
  db:
    image: postgres:16-alpine
    container_name: parabellum_db
    restart: always
    environment:
      - POSTGRES_USER=parabellum
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=parabellum_dev
    ports:
      - "5432:5432"
    volumes:
      - parabellum_data:/var/lib/postgresql/data

volumes:
  parabellum_data:
