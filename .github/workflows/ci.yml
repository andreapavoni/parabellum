name: CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: parabellum_test
        options: >-
          --health-cmd="pg_isready -U user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost/parabellum_test
      TEST_DATABASE_URL: postgres://postgres:postgres@localhost/parabellum_test
      PARABELLUM_COOKIE_SECRET: 4OZ+ZW10mf3+rstw1BZdCKsofkYXACC7iNtjvG1UZkou1oepg86gDXRfb3Q9sH4N

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          override-file: rust-toolchain

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features native-tls,postgres

      - name: Run SQL migrations
        run: |
          sqlx migrate run --database-url "$DATABASE_URL"

      - name: Run tests
        run: |
          cargo test --release -q -- --test-threads=1
